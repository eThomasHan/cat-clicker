<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Number guessing game</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
      <h1>Click count: <span class="clickcount"></span></h1>

      

<div class="image">
  <img src="cat.jpg" class="catImage">
</div>

</body>

<script>

  // Your JavaScript goes here
  var catImage = document.querySelector('.catImage');
  var clickcountElement = document.querySelector('.clickcount');
  var clickCount = 0;

  updateCountOnView();
  
  function incrementCount() {
    clickCount++;
    updateCountOnView(clickCount);
  }

  function updateCountOnView() {
    clickcountElement.textContent = clickCount;
  }

  catImage.addEventListener('click', incrementCount);
</script>
</html>
